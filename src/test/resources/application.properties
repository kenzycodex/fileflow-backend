# Test database - Using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration for testing
app.jwt.secret=test-jwt-secret-key-for-unit-testing-only
app.jwt.expiration=60000
app.jwt.refresh-expiration=300000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# Security Settings for testing
app.security.account-lockout-enabled=true
app.security.max-login-attempts=3
app.security.lockout-duration-minutes=5
app.security.detect-unusual-activity=false
app.security.track-login-ip=true
app.security.require-email-verification=false

# Password Settings for tests
app.security.password-strength.min-length=8
app.security.password-strength.require-digits=true
app.security.password-strength.require-lowercase=true
app.security.password-strength.require-uppercase=true
app.security.password-strength.require-special=true

# MFA Settings for tests
app.mfa.enabled=true
app.mfa.required=false
app.mfa.code-length=6
app.mfa.code-expiry-seconds=30
app.mfa.issuer=FileFlow-Test

# Email Settings for tests (disabled)
app.email.enabled=false
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test

# Rate Limiting Settings for tests
app.rate-limiting.enabled=true
app.rate-limiting.max-requests-per-minute=10
app.rate-limiting.max-login-attempts-per-minute=3
app.rate-limiting.max-signup-attempts-per-hour=2
app.rate-limiting.max-password-resets-per-day=2

# Redis configuration mocked for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable actual components for testing
spring.main.allow-bean-definition-overriding=true