# Development specific properties

# Database
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File storage for development
fileflow.storage.location=${STORAGE_LOCATION:fileflow-storage-dev}

# Use local file storage for development
app.storage.strategy=${STORAGE_STRATEGY:local}

# Logging configuration
logging.level.com.fileflow=${LOG_LEVEL_FILEFLOW:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:TRACE}
# Enable dotenv and Firebase debug logging
logging.level.io.github.cdimascio.dotenv=DEBUG
logging.level.com.fileflow.config=DEBUG
logging.level.com.google.firebase=DEBUG

# Disable mail sending for development (or use a local mail server)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:3025}
spring.mail.username=${MAIL_USERNAME:dev}
spring.mail.password=${MAIL_PASSWORD:dev}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}

# Firebase configuration for development
app.firebase.enabled=${FIREBASE_ENABLED:false}
app.firebase.config-file=${FIREBASE_CONFIG_FILE:classpath:firebase-service-account.json}

# Redis configuration for development (using default values or environment variables)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:fileflow}

# Enable development features
app.dev-mode=true
app.dev-mode.demo-account.enabled=true
app.dev-mode.demo-account.email=demo@fileflow.com
app.dev-mode.demo-account.password=Demo@123

# Cache settings for development
spring.cache.type=${CACHE_TYPE:simple}

# H2 Console for development (optional, since we're using MySQL)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Actuator for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Disable SSL for development
server.ssl.enabled=false

# For development, add helpful settings
springdoc.swagger-ui.enabled=true