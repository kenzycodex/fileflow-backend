# application-test.properties
# Test environment configuration

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# File storage for tests
fileflow.storage.location=fileflow-storage-test
app.storage.strategy=local

# JWT Configuration - shorter expiration for tests
app.jwt.expiration=300000
app.jwt.refresh-expiration=600000

# Disable real mail sending for tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Thumbnail settings for tests
app.thumbnail.enabled=false

# Disable scheduled tasks for tests
app.tasks.trash-cleanup.cron=-
app.tasks.expired-shares.cron=-
app.tasks.quota-check.cron=-

# Search settings
fileflow.search.auto-index-files=false

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=7000 

logging.level.org.springframework.test=DEBUG
logging.level.com.fileflow=DEBUG