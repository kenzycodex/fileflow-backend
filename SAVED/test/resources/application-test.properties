# Test environment configuration

# Allow bean definition overriding - fixes the bean conflict issues
spring.main.allow-bean-definition-overriding=true

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# File storage for tests
fileflow.storage.location=fileflow-storage-test
app.storage.strategy=local

# JWT Configuration - shorter expiration for tests
app.jwt.expiration=300000
app.jwt.refresh-expiration=600000
app.jwt.secret=testsecretkeythatisatleast256bitslong0123456789abcdef
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# Disable real mail sending for tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.from=test@fileflow.com

# Specifically disable email verification for tests
app.security.require-email-verification=false

# Email settings for tests
app.email.enabled=false
app.email.sender-name=FileFlow Test
app.email.email-verification-expiry-hours=24
app.email.password-reset-expiry-hours=24
app.base-url=http://localhost:8080

# Thumbnail settings for tests
app.thumbnail.enabled=false

# Disable scheduled tasks for tests
app.tasks.trash-cleanup.cron=-
app.tasks.expired-shares.cron=-
app.tasks.quota-check.cron=-

# Search settings
fileflow.search.auto-index-files=false

# Redis settings
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=7000

# Validation settings - fix for NullPointerException in tests
spring.mvc.problemdetails.enabled=false
spring.validation.fail-fast=false

# Security settings
app.security.account-lockout-enabled=true
app.security.password-strength.min-length=8
app.security.password-strength.require-digits=true
app.security.password-strength.require-lowercase=true
app.security.password-strength.require-uppercase=true
app.security.password-strength.require-special=true

# Enable lenient mocking for tests
spring.test.mockito.mock-maker-inline=true

# Configure Mockito to use LENIENT by default for tests
spring.test.mockito.default-strictness=LENIENT

# Enable debug logging
logging.level.root=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.com.fileflow=DEBUG
logging.level.org.springframework.security=DEBUG